<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="/dinnerAddPage/styles.css">
  <link rel="stylesheet" href="/styles/Home.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Dinner</h1>
      <img src="/images/dinner.png" alt="Add Icon" width="25" height="25">
      <button class="calButton">0 cal</button>
    </header>
    <section class="dateSelector">
      <button class="dateNav" id="prevDate">
      </button>
      <div class="dates" id="dateList"></div>
      <button class="dateNav" id="nextDate">
      </button>
    </section>
    <main>
      <div class="actions">
        <div class="actions">
          <img src="/images/add.png" alt="Add Icon" width="35" height="35">
          <button class="action-btn" id="showFormButton">Add Food</button>
        </div>
        <div class="actions">
          <img src="/images/scan.png" alt="Scan Icon" width="30" height="30">
          <button class="action-btn">Scan Barcode</button>
        </div>
      </div>
      <div class="food-list">
      </div>
      <button class="calculate-btn">
        <a href="calculate.html" class="calculate-btn-link">Calculate Calories</a></button>
    </main>
    <div class="popup-container" id="foodFormContainer">
      <div class="popup">
        <input type="text" id="foodName" placeholder="Food Name">
        <input type="number" id="foodAmount" placeholder="Amount (g)">
        <input type="number" id="foodCalories" placeholder="Calories">
        <button id="addFoodButton">Add</button>
        <button id="cancelButton">Cancel</button>
      </div>
    </div>
  </div>
  <script src="/dinnerAddPage/script.js"></script>
</body>
</html>
