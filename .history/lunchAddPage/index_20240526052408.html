<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="/lunchAddPage/styles.css">
  <link rel="stylesheet" href="/styles/Home.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Lunch</h1>
      <img src="/images/lunch.png" alt="Add Icon" width="25" height="25">
      <button class="calButton">0 cal</button>
    </header>
    <section class="dateSelector">
      <button class="dateNav" id="prevDate"></button>
      <div class="dates" id="dateList"></div>
      <button class="dateNav" id="nextDate"></button>
    </section>
    <main>
      <div class="actions">
        <div class="actions">
          <img src="/images/add.png" alt="Add Icon" width="35" height="35">
          <button class="action-btn" id="showFormButton">Add Food</button>
        </div>
        <div class="actions">
          <img src="/images/scan.png" alt="Scan Icon" width="30" height="30">
          <button class="action-btn">Scan Barcode</button>
        </div>
      </div>
      <div class="food-list"></div>
      <button class="calculate-btn" onclick="navigateTo('home')">
        <a href="/" class="calculate-btn-link">Calculate Calories</a>
      </button>
    </main>
    <div class="popup-container" id="foodFormContainer">
      <div class="popup">
        <input type="text" id="foodName" placeholder="Food Name">
        <input type="number" id="foodAmount" placeholder="Amount (g)">
        <input type="number" id="foodCalories" placeholder="Calories">
        <button id="addFoodButton">Add</button>
        <button id="cancelButton">Cancel</button>
      </div>
    </div>
  </div>
  <div class="navContainer">
    <nav class="navbar">
      <div class="navItem" onclick="navigateTo('home')">
        <img src="/images/home_icon.svg" alt="Home" width="60" height="60" />
      </div>
      <div class="addButtonContainer">
        <div class="addnewButton" onclick="navigateTo('addNew')">
          <img src="/images/add_icon.svg" alt="Add" width="80" height="80" />
        </div>
      </div>
      <div class="navItem" onclick="navigateTo('recipes')">
        <img src="/images/recipes_icon.svg" alt="Recipes" width="55" height="55" />
      </div>
    </nav>
  </div>
  <script src="/scripts/navbar.js"></script>
  <script src="/lunchAddPage/script.js"></script>
</body>
</html>
