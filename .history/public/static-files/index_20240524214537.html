<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calories Calculator</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Calories Calculator</h1>
      <button class="calButton">cal</button>
    </header>
    <section class="dateSelector">
      <button class="dateNav" id="prevDate">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="dates" id="dateList"></div>
      <button class="dateNav" id="nextDate">
        <i class="fas fa-chevron-right"></i>
      </button>
    </section>
    <section class="meals">
      <a href="/breakfast" class="meal">Breakfast <img src="/images/right-arrow.png" alt="Right Arrow" class="right-arrow"width="11.8" height="20.1"></a>
      <a href="/lunch" class="meal">Lunch <img src="/images/right-arrow.png" alt="Right Arrow" class="right-arrow" width="11.8" height="20.1"></a>
      <a href="/dinner" class="meal">Dinner <img src="/images/right-arrow.png" alt="Right Arrow" class="right-arrow" width="11.8" height="20.1"></a>
      <a href="/public/snacksAddPage/index.html" class="meal">Snacks <img src="/images/right-arrow.png" alt="Right Arrow" class="right-arrow" width="11.8" height="20.1"></a>
      <a href="/burned" class="meal">Burned <img src="/images/right-arrow.png" alt="Right Arrow" class="right-arrow" width="11.8" height="20.1"></a>
    </section>
  </div>
  <script src="/script.js"></script>
</body>
</html>
