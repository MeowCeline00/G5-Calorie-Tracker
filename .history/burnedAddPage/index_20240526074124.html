<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="/burnedAddPage/styles.css">
  <link rel="stylesheet" href="/styles/Home.css">
</head>
<body>
  <div class="container">
    <a href="/addPage/Add.html" ><img src="/images/back_button.svg" width="24" height="24" ></a>
    <header class="header">
      <h1 class="title">Burned</h1>
      <img src="/images/burned.png" alt="Add Icon" width="25" height="25">
      <button class="calButton">0 cal</button>
    </header>
    <section class="dateSelector">
      <button class="dateNav" id="prevDate"></button>
      <div class="dates" id="dateList"></div>
      <button class="dateNav" id="nextDate"></button>
    </section>
    <main>
      <div class="actions">
        <div class="actions">
          <img src="/images/add.png" alt="Add Icon" width="35" height="35">
          <button class="action-btn" id="showFormButton">Add Exercise</button>
        </div>
      </div>
      <div class="exercise-list"></div>
      <button class="calculate-btn">
        <a href="/BurnedCal/index.html" class="calculate-btn-link">Calculate Calories</a></button>
    </main>
    <div class="popup-container" id="exerciseFormContainer">
      <div class="popup">
        <input type="text" id="exerciseName" placeholder="Exercise Name">
        <input type="number" id="exerciseCalories" placeholder="Calories">
        <button id="addExerciseButton">Add</button>
        <button id="cancelButton">Cancel</button>
      </div>
    </div>
  </div>
  <div class="navContainer">
    <nav class="navbar">
      <div class="navItem" onclick="navigateTo('home')">
        <img src="/images/home_icon.svg" alt="Home" width="60" height="60" />
      </div>
      <div class="addButtonContainer">
        <div class="addnewButton" onclick="navigateTo('addNew')">
          <img src="/images/add_icon.svg" alt="Add" width="80" height="80" />
        </div>
      </div>
      <div class="navItem" onclick="navigateTo('recipes')">
        <img src="/images/recipes_icon.svg" alt="Recipes" width="55" height="55" />
      </div>
    </nav>
  </div>
  <script src="/addPage/script.js"></script>
  <script src="/scripts/app.js"></script>
  <script src="./scripts/home.js"></script>
  <script src="/scripts/navbar.js"></script>
</body>
</html>
